<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Minimalist Hourglass - represents Kairos (opportune moment / time) -->
  <!-- Using the app's purple/pink/cyan color scheme -->

  <!-- Top frame -->
  <rect x="12" y="6" width="40" height="5" rx="2" fill="#8338ec"/>

  <!-- Top glass (sand fallen) -->
  <path d="M 16 11 L 16 20 Q 32 32, 48 20 L 48 11 Z" fill="#3730a3" opacity="0.8"/>

  <!-- Neck / center pinch -->
  <path d="M 28 28 L 32 32 L 36 28 L 36 36 L 32 32 L 28 36 Z" fill="#ff006e"/>

  <!-- Bottom glass (sand accumulated) -->
  <path d="M 16 53 L 16 44 Q 32 32, 48 44 L 48 53 Z" fill="#3730a3" opacity="0.8"/>

  <!-- Sand in bottom -->
  <path d="M 20 53 Q 32 44, 44 53 Z" fill="#00f0ff"/>

  <!-- Falling sand grain -->
  <circle cx="32" cy="38" r="2" fill="#00f0ff"/>

  <!-- Bottom frame -->
  <rect x="12" y="53" width="40" height="5" rx="2" fill="#8338ec"/>
</svg>
