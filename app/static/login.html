<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kairos - Login</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="/style.css">
    <style>
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-lg);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: var(--neon-cyan);
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(0, 240, 255, 0.6),
                         0 0 40px rgba(0, 240, 255, 0.4);
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .login-form .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 0;
        }

        .login-form .form-group label {
            color: var(--text-primary);
            font-weight: 500;
        }

        .login-form .form-group input {
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-color);
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .login-form .form-group input:focus {
            outline: none;
            border-color: var(--neon-cyan);
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.3);
        }

        .login-btn {
            padding: 14px;
            background: var(--neon-cyan);
            color: var(--bg-color);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.4);
        }

        .login-btn:hover {
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.6);
            transform: translateY(-2px);
        }

        .login-btn:active {
            transform: scale(0.98);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(255, 0, 110, 0.1);
            border: 1px solid rgba(255, 0, 110, 0.3);
            color: var(--neon-pink);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
        }

        .error-message.visible {
            display: block;
        }

        .login-footer {
            margin-top: 30px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>Kairos</h1>
                <p>Threat Intelligence Triage System</p>
            </div>

            <form class="login-form" id="login-form" onsubmit="handleLogin(event)">
                <div id="error-message" class="error-message"></div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autofocus autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>

                <button type="submit" class="login-btn" id="login-btn">
                    Sign In
                </button>
            </form>

            <div class="login-footer">
                SOC Triage System
            </div>
        </div>
    </div>

    <script>
        // Check if already logged in
        const token = localStorage.getItem('kairos_token');
        if (token) {
            // Verify token is still valid
            fetch('/api/auth/me', {
                headers: { 'Authorization': `Bearer ${token}` }
            })
            .then(res => {
                if (res.ok) {
                    // Token valid, redirect to main app
                    window.location.href = '/';
                } else {
                    // Token invalid, clear it
                    localStorage.removeItem('kairos_token');
                    localStorage.removeItem('kairos_user');
                }
            })
            .catch(() => {
                // Error checking token, stay on login page
                localStorage.removeItem('kairos_token');
                localStorage.removeItem('kairos_user');
            });
        }

        async function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            const loginBtn = document.getElementById('login-btn');

            // Clear previous errors
            errorDiv.classList.remove('visible');
            errorDiv.textContent = '';

            // Disable button while processing
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token and user info
                    localStorage.setItem('kairos_token', data.token);
                    localStorage.setItem('kairos_user', JSON.stringify(data.user));

                    // Redirect to main app
                    window.location.href = '/';
                } else {
                    // Show error
                    errorDiv.textContent = data.detail || 'Invalid credentials';
                    errorDiv.classList.add('visible');
                }
            } catch (error) {
                errorDiv.textContent = 'Connection error. Please try again.';
                errorDiv.classList.add('visible');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        }
    </script>
</body>
</html>
